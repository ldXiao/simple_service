version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OIDC_ISSUER=http://localhost:8080/realms/dev
      - OIDC_AUDIENCE=spa
      - OIDC_JWKS_URL=http://keycloak:8080/realms/dev/protocol/openid-connect/certs
    volumes:
      - ./backend:/app
    depends_on:
      - frontend
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts

networks:
  app-network:
    external: true
